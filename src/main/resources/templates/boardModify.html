<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글작성</title>
</head>

<style>
    h1 {
        margin-top : 40px;
        text-align : center;
    }
    .writePage {
        width : 500px;
        margin : 0 auto;
        margin-top : 40px;
    }
    input, textarea, select {
        width : 100%;
    }
    textarea {
        margin-top : 5px;
        height : 500px;
    }
    button {
        margin-top : 5px;
    }

</style>

<body>
    <H1>판매글 수정</H1>
    <div class="writePage">
        <form th:action="@{/board/update/{id}(id = ${board.bId})}" method="POST">
            <input name="bWriter" th:value="${board.bTitle}"></br>
            <select name="bCategory">
                <option>팝니다</option>
                <option>삽니다</option>
            </select>
            <input name="bTitle" th:value="${board.bTitle}" placeholder="제목">
            <input name="bPrice" th:value="${board.bPrice}" placeholder="가격"></br>
            <textarea name="bContent" th:text="${board.bContent}" placeholder="게시글 작성"></textarea></br>
            <input name="file" type="file"></br>
            <button type="submit">등록</button>
            <button th:onclick="|location.href='@{/board/list}'|">취소</button>
        </form>
    </div>
</body>
</html>
