<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>게시글 페이지</title>
</head>

<style>
    div {
        margin : 0 auto;
        width : 800px;
    }
</style>

<body>
<div>
    <h1 th:text="${board.bTitle}"></h1>

    <hr>

    <p th:text="${board.bContent}"></p>
    <img th:src="@{${board.filePath}}" alt="no image">

    <hr>

    <a th:href="@{${board.filePath}}">파일다운로드</a>
    <a th:href="@{/board/delete(id=${board.bId})}">글삭제</a>
    <a th:href="@{/board/modify/{id}(id=${board.bId})}">글수정</a>
    <a th:href="@{/board/list}">목록</a>
</div>

</body>
</html>
