<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        .joinDiv {
        text-align: center;
        margin-top: 300px;
    }

    .inputContainer {
        position: relative;
        display: inline-block;
        margin-left:115px;
    }

    .emailContainer {
        display: flex; /* 수평 정렬을 위한 flex 설정 */
        align-items: baseline; /* 기준선 정렬 (수직 정렬) */
    }

    .checkEmail {
        margin-left: 10px; /* 버튼과 입력창 사이의 간격 조절 */
        cursor: pointer;
        width: 100px; /* 버튼의 가로 크기를 조절하세요. */
    }

    .mailconfirm {
    margin-left : 135px;
    display:none;
    }

    span {
        display: inline-block;
        width: 120px;
        text-align: right;
        margin-right: 10px;
    }

    input {
        width: 200px;
        margin-bottom: 10px;
    }

    #confirmPassword {
        width: 200px;
    }
    </style>
</head>

<body>
<div class="joinDiv">
    <h2>회원가입</h2>

    <form id="signupForm" action="/save" method="post" onsubmit="return validateForm()">
        <span>이름 :</span>
        <input type="text" name="name" required><br>
        <div class="inputContainer">
            <span>이메일 : </span>
            <input type="text" name="email" id="email" placeholder="@와.com포함 입력해주세요" required>
            <button type="button" id="checkEmail" class="checkEmail" >인증번호</button>
        </div>
        <br>
        <div id="mailconfirmContainer" class="mailconfirm">
            <input type="text" id="mailconfirm" placeholder="인증번호를 입력해주세요" required>
            <button type="button" id="checkEm">인증하기</button>
        </div>
        <span>비밀번호 : </span>
        <input type="password" name="password" id="password" required><br>
        <span>비밀번호 확인 : </span>
        <input type="password" name="confirmPassword" id="confirmPassword" required><br>
        <span>주소 : </span>
        <input type="text" name="address" id="address" onclick="findAddress()" readonly><br>
        <span>상세주소 : </span>
        <input type="text" name="detailAddress" id="detailAddress" required><br>
        <span>전화번호 : </span>
        <input type="text" name="phone" required><br>
        <span>닉네임 : </span>
        <input type="text" name="nickname" required><br>


        <button type="submit" value="회원가입" id="check">회원가입</button>
        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}">
    </form>
</div>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    $(document).ready(function () {
        $("#signupForm").submit(function (event) {
            if (!validateForm()) {
                event.preventDefault();
            }
        });

        function validateForm() {
            var email = $("#email").val();
            var password = $("#password").val();
            var confirmPassword = $("#confirmPassword").val();

            // 이메일 유효성 검사
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("올바른 이메일 주소를 입력하세요.");
                return false;
            }

            // 비밀번호 일치 여부 확인
            if (password !== confirmPassword) {
                alert("비밀번호가 일치하지 않습니다.");
                return false;
            }

            // 필수 항목이 입력되었는지 확인
            if ($("#signupForm")[0].checkValidity() === false) {
                alert("모든 필수 항목을 입력하세요.");
                return false;
            }

            // 모든 검사를 통과하면 true 반환하여 폼 제출
            return true;
        }
    });

    //메일 발송
    $("#checkEmail").click(function () {
        $.ajax({
            type: "POST",
            url: "join/mailConfirm",
            data: {
                "email": $("#email").val()
            },
            success: function (data) {
                alert("인증번호가 해당 이메일로 발송되었습니다. 메일을 확인하세요.");
                showEmailConfirmationInput();
            }
        });
    });

    //인증번호 입력창 보이기
    function showEmailConfirmationInput() {
            $("#mailconfirmContainer").show();
        }

        $("#checkEm").click(function () {
            var enteredCode = $("#mailconfirm").val();
            $.ajax({
                type: "POST",
                url: "/join/verifyCode",
                data: {
                "enteredCode": enteredCode
                },
                success: function (response) {
                if (response === "success") {
                    alert("인증이 완료되었습니다!");
                } else {
                    alert("인증번호가 일치하지 않습니다. 다시 시도해주세요.");
                    return;
                }
            },
            error: function (error) {
                console.log("에러: " + error);
            }
        });
    });

    function findAddress() {
    new daum.Postcode({
        oncomplete: function(data) {
            var addr = '';

            if (data.userSelectedType === 'R') {
                addr = data.roadAddress;
            } else {
                addr = data.jibunAddress;
            }

            $("#address").val(addr);

            $("#detailAddress").focus();
        }
    }).open();
}
</script>
</body>
</html>
