<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시판 리스트</title>
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Gugi&display=swap');
    h1 {
        font-family: 'Gugi', sans-serif;
        text-align : center;
    }
    .list {
        width : 500px;
        margin : 0 auto;
        margin-top : 20px;
    }
    table {
        border : 1px solid;
        border-collapse : collapse;
    }
    th, td {
        border : 1px solid;
        width : 200px;
        text-align : center;
    }
</style>
</style>

<body>
    <!--게시판제목-->
    <h1>판매게시판</h1>

    <!--게시판-->
    <div class="list">
        <table>
            <thead>
                <tr>
                    <th>글번호</th>
                    <th>카테고리</th>
                    <th>제목</th>
                    <th>가격</th>
                    <th>작성일자</th>
                    <th>조회수</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>옷</td>
                    <td>콜라500ml 가져가실분~</td>
                    <td>500원</td>
                    <td>2023-11-20</td>
                    <td>24</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
