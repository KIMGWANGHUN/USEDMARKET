<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>게시판 리스트</title>
</head>

<style>
    body {
        margin-top : 40px;
    }
    h1 {
        text-align : center;
    }
    .list {
        width : 800px;
        margin : 0 auto;
        margin-top : 20px;
    }
    table {
        border-collapse : collapse;
    }
    th, td {
        width : 400px;
        text-align : center;
        border-bottom : groove 1px;
        padding : 15px;
    }
    .writeButton {
        float : right;
        margin-top : 4px;
        transition-duration : 0.5s;;
        color : white;
        background-color : black;
        border : 2px solid black;
        border-radius : 4px;
        cursor : pointer;
        outline : none;
        width : 70px;
        height : 30px;
        font-size : 15px;
        font-family: 'Gugi', sans-serif;
        margin-top : 10px;
    }
    .writeButton:hover {
        background-color : gray;
        border : 2px solid gray;
    }
    .pageDiv {
        text-align : center;
    }
    .pageNumber {
        font-size : 20px;
        background-color : white;
        color : black;
        border : 1px solid white;
        border-width : 8px;
        border-height : 8px;
        transition-duration : 1s;
        border-radius : 10%;
        text-decoration-line: none;
    }
    .pageNumber:hover {
        font-size : 20px;
        background-color : gray;
        border : 1px solid gray;
        border-width : 8px;
        border-height : 8px;
        border-radius : 10%;
        text-decoration-line: none;
    }
    .pageStrong {
        font-size : 20px;
        background-color : black;
        color : white;
        border : 1px solid black;
        border-width : 8px;
        border-height : 8px;
        border-radius : 10%;
        text-decoration-line: none;
    }
    .findForm {
        margin-top : 20px;
    }
    .findInput {
        font-size : 20px;
        width : 200px;
        height : 20px;
        border : 2px solid black;
        border-radius : 5px;
    }
    .findBtn {
        font-size : 17.7px;
        margin-left : -10px;
        border : 1px solid black;
        background-color : black;
        color : white;
        border-radius : 5px;
        font-family: 'Gugi', sans-serif;
        transition-duration : 0.5s;
        cursor : pointer;

    }
    .findBtn:hover {
        background-color : gray;
        border : 1px solid gray;
    }
</style>

<body>
<div th:replace="/index.html"></div>
    <!--Title-->
    <h1>판매게시판</h1>

    <!--게시판-->
    <div class="list">
        <table>
            <thead>
                <tr>
                    <th>글번호</th><th>카테고리</th><th>제목</th><th>가격</th><th>작성일자</th><th>조회수</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="board : ${list}">
                    <td th:text="${board.bId}">1</td>
                    <td th:text="${board.bCategory}"></td>
                    <td>
                        <a th:text="${board.bTitle}" th:href="@{/board/view(id=${board.bId})}"></a>
                    </td>
                    <td th:text="${board.bPrice}"></td>
                    <td th:text="${board.bDate}"></td>
                    <td th:text="${board.bViews}"></td>
                </tr>
            </tbody>
        </table>

        <!--글작성버튼-->
        <button class="writeButton" th:onclick="|location.href='@{/board/write}'|">글작성</button>

        </br>

        <div class="pageDiv">
            <!--Paging-->
            <th:block th:each="page : ${#numbers.sequence(startPage, endPage)}">
                <a class="pageNumber" th:if="${page != nowPage}" th:href="@{/board/list(page = ${page -1}, searchKeyword = ${param.searchKeyword})}" th:text="${page}"></a>
                <strong class="pageStrong" th:if="${page == nowPage}" th:text="${page}"></strong>
            </th:block>

            <!--검색-->
            <form class="findForm" th:action="@{/board/list}" method="get">
                <input class="findInput" type="text" name="searchKeyword">
                <button class="findBtn" type="submit">검색</button>
            </form>
        </div>
    </div>
</body>
</html>
